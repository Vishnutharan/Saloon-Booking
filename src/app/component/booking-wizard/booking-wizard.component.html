<div class="w-full max-w-3xl mx-auto">
  <h1 class="text-3xl font-bold text-center text-gray-700 mb-8">Saloon Booking</h1>

  <!-- Global Message Box -->
  <app-message-box></app-message-box>

  <!-- Progress Bar -->
  <app-progress-bar [currentStep]="currentStep" [totalSteps]="totalSteps"></app-progress-bar>

  <!-- Step Content Area -->
  <div [ngSwitch]="currentStep">
    <app-step-service *ngSwitchCase="1"
        (next)="nextStep()">
    </app-step-service>

    <app-step-time *ngSwitchCase="2"
        (next)="nextStep()"
        (previous)="prevStep()">
    </app-step-time>

    <app-step-seat *ngSwitchCase="3"
        (next)="nextStep()"
        (previous)="prevStep()">
    </app-step-seat>

    <app-step-details *ngSwitchCase="4"
        (next)="nextStep()"
        (previous)="prevStep()">
    </app-step-details>

    <app-step-payment *ngSwitchCase="5"
        (next)="nextStep()"
        (previous)="prevStep()">
    </app-step-payment>

    <app-step-confirmation *ngSwitchCase="6"
        (newBooking)="startNewBooking()">
    </app-step-confirmation>

     <!-- Optional: Default case or loading state -->
     <div *ngSwitchDefault class="step text-center text-gray-500">
       Loading step...
     </div>
  </div>

</div>
