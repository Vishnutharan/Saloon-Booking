<!-- login.component.html -->
<div class="auth-container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="login-card p-5 rounded-4 shadow-lg w-100" style="max-width: 480px;">
    <div class="text-center mb-5">
      <h2 class="fw-bold text-gradient">Welcome Back</h2>
      <p class="text-muted">Sign in to your account</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="mb-4 position-relative">
        <label class="form-label fw-medium">Email Address</label>
        <div class="input-group">
          <span class="input-group-text bg-white">
            <i class="fas fa-envelope text-primary"></i>
          </span>
          <input type="email"
                 class="form-control form-control-lg py-3"
                 formControlName="email"
                 [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
        </div>
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">
            <i class="fas fa-exclamation-circle me-1"></i>Email is required
          </div>
          <div *ngIf="f['email'].errors['email']">
            <i class="fas fa-exclamation-circle me-1"></i>Invalid email format
          </div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-4 position-relative">
        <div class="d-flex justify-content-between">
          <label class="form-label fw-medium">Password</label>
          <a href="#" class="text-decoration-none small">Forgot Password?</a>
        </div>
        <div class="input-group">
          <span class="input-group-text bg-white">
            <i class="fas fa-lock text-primary"></i>
          </span>
          <input type="password"
                 class="form-control form-control-lg py-3"
                 formControlName="password"
                 [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
        </div>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">
            <i class="fas fa-exclamation-circle me-1"></i>Password is required
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
        <i class="fas fa-exclamation-triangle me-1"></i>
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- Submit Button -->
      <div class="d-grid gap-3 mb-4">
        <button type="submit" class="btn btn-primary btn-lg py-3 fw-semibold" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Sign In
        </button>
        
        <button type="button" class="btn btn-outline-google btn-lg py-3 d-flex align-items-center justify-content-center"
                (click)="loginWithGoogle()">
          <i class="fab fa-google me-2"></i>
          Sign in with Google
        </button>
      </div>
    </form>

    <!-- Register Link -->
    <div class="text-center">
      <p class="mb-0">Don't have an account? 
        <a routerLink="/register" class="fw-bold text-primary text-decoration-none">Create Account</a>
      </p>
    </div>
  </div>

  <!-- Background Image (Responsive) -->
  <div class="auth-background d-none d-md-block">
    <div class="overlay"></div>
    <img src="assets/login-image.png" alt="Login Visual" class="img-fluid h-100 object-fit-cover">
  </div>
</div>
